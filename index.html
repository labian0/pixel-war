<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <header id="header">PIXEL IUT WAR</header>
        <main>
            <aside id="info-aside">
                <img src="img/image.png" alt="illustration de la guerre des pixels">
            </aside>
            <section id="canvas-wrapper">
                <div id="canvas"></div>
            </section>
            <aside id="form-wrapper">
                <span class="form-label">Identification obligatoire</span>
                <input type="password" name="uid" id="uid">
                <span class="form-label">Choisir une couleur</span>
                <input type="color" name="couleur" id="couleur">
                <span class="form-label">Temps d'attente avant modification</span>
                <p id="cooldown"></p>
                <span class="form-label">Choisir votre équipe</span>
                <span>
                    <input type="button" name="equipe" value="Équipe 1" class="team-select-btn">
                        <input type="button" name="equipe" value="Équipe 2" class="team-select-btn">
                        <input type="button" name="equipe" value="Équipe 3" class="team-select-btn">
                        <input type="button" name="equipe" value="Équipe 4" class="team-select-btn">
                </span>
                <p id="equipe"></p>
                <span class="form-label">dernière information renvoyée par le serveur</span>
                <p id="server_info"></p>
            </aside>
        </main>
    </div>

    <script src="dom.js" type="module"></script>
</body>
</html>
